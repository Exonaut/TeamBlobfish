<form (ngSubmit)="resetPassword(signForm.form.value.password)" #signForm="ngForm">
    <div>
        <img src="assets/images/background-dish.png" class="dish">
    </div>
    <div>
        <img src="assets/images/star.png" class="star">
    </div>
    <mat-card class=overlay>
        <mat-card-title>
          {{ 'userArea.passwordDialog.title' | transloco }}
        </mat-card-title>

        <mat-divider></mat-divider>

        <div class="formFields">
            <div>
                <mat-form-field color="accent">
                <input
                    matInput
                    type="password"
                    name="password"
                    [placeholder]="'userArea.passwordDialog.newPassword' | transloco"
                    ngModel
                    required
                    validateEqual="confirmPassword"
                    reverse="true"
                    #password="ngModel"
                />
                </mat-form-field>
            </div>

            <div>
                <mat-form-field color="accent">
                <input
                    matInput
                    type="password"
                    name="confirmPassword"
                    [placeholder]="'userArea.passwordDialog.verifyPassword' | transloco"
                    ngModel
                    required
                    validateEqual="password"
                    reverse="false"
                    #confirmPassword="ngModel"
                />
                <mat-error>{{ 'alerts.passwordError' | transloco }}</mat-error>
                </mat-form-field>
            </div>
        </div>

        <div>
            <button
                name="submit"
                mat-button
                type="submit"
                [disabled]="!(signForm.form.valid)"
                color="accent"
            >
                {{ 'buttons.changePassword' | transloco | uppercase }}
            </button>
        </div>   
    </mat-card>
  </form>

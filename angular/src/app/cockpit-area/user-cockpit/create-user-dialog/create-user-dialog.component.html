<form (ngSubmit)="createUser(signForm.form.value)" #signForm="ngForm">
  <div class="formFields">
    <div>
      <mat-form-field color="accent">
        <input
          matInput
          [placeholder]="'formFields.username' | transloco"
          ngModel
          name="username"
          required
        />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field color="accent">
        <input
          matInput
          [placeholder]="'formFields.email' | transloco"
          ngModel
          name="email"
          required
          validateEmail
        />
        <mat-error>{{ 'userArea.emailError' | transloco }}</mat-error>
      </mat-form-field>
    </div>

    <mat-select class="role-selection" name="userRoleId" [(value)]="selectedRole" [placeholder]="'formFields.role' | transloco" required>
      <mat-option
        *ngFor="let role of roleNames"
        [value]="roleNames.indexOf(role)"
      >
        {{ role.label }}
      </mat-option>
    </mat-select>
    <mat-divider></mat-divider>

    <div>
      <mat-form-field color="accent">
        <input
          matInput
          type="password"
          name="password"
          [placeholder]="'formFields.password' | transloco"
          ngModel
          required
          validateEqual="confirmPassword"
          reverse="true"
          #password="ngModel"
        />
      </mat-form-field>
    </div>

    <div>
      <mat-form-field color="accent">
        <input
          matInput
          type="password"
          name="confirmPassword"
          [placeholder]="'formFields.confirmPassword' | transloco"
          ngModel
          required
          validateEqual="password"
          reverse="false"
          #confirmPassword="ngModel"
        />
        <mat-error>{{ 'alerts.passwordError' | transloco }}</mat-error>
      </mat-form-field>
    </div>
  </div>

  <div class="align-right">
    <button name="cancel" mat-button type="button" (click)="close()">
      {{ 'buttons.cancel' | transloco | uppercase }}
    </button>
    <button
      name="submit"
      mat-button
      type="submit"
      [disabled]="!(signForm.form.valid && selectedRole >= 0)"
      color="accent"
    >
      {{ 'buttons.create' | transloco | uppercase }}
    </button>
  </div>
</form>

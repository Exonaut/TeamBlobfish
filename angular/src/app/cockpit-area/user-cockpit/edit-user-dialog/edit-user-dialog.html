<h3 mat-dialog-title>
  {{ 'cockpit.user.editUserTitle' | transloco }} : {{ title.username }} ( {{
  'cockpit.user.idH' | transloco }}: {{ title.id }} )
</h3>
<mat-divider></mat-divider>
<form (ngSubmit)="editUser(signForm.form.value)" #signForm="ngForm">
  <div class="formFields">
    <!-- Name -->
    <div>
      <mat-form-field color="accent">
        <input
          matInput
          [placeholder]="'formFields.username' | transloco"
          name="username"
          type="text"
          [(ngModel)]="data.username"
          required
        />
      </mat-form-field>
    </div>

    <!-- Email -->
    <div>
      <mat-form-field color="accent">
        <input
          matInput
          [placeholder]="'formFields.email' | transloco"
          name="email"
          validateEmail
          [(ngModel)]="data.email"
          type="email"
          required
        />
        <mat-error>{{ 'userArea.emailError' | transloco }}</mat-error>
      </mat-form-field>
    </div>

    <!-- Role -->
    <mat-select
      class="role-selection"
      name="userRoleId"
      [(ngModel)]="data.userRoleId"
      [placeholder]="'formFields.role' | transloco"
      required
    >
      <mat-option
        *ngFor="let role of roleNames"
        [value]="roleNames.indexOf(role)"
      >
        {{ role.label }}
      </mat-option>
    </mat-select>
    <mat-divider></mat-divider>

    <!-- Password -->
    <div>
      <mat-form-field color="accent">
        <input
          matInput
          type="password"
          name="password"
          [placeholder]="'formFields.password' | transloco"
          ngModel
          validateEqual="confirmPassword"
          reverse="true"
          #password="ngModel"
        />
      </mat-form-field>
    </div>

    <!-- Confirm Password -->
    <div>
      <mat-form-field color="accent">
        <input
          matInput
          type="password"
          name="confirmPassword"
          [placeholder]="'formFields.confirmPassword' | transloco"
          ngModel
          validateEqual="password"
          reverse="false"
          #confirmPassword="ngModel"
        />
        <mat-error>{{ 'alerts.passwordError' | transloco }}</mat-error>
      </mat-form-field>
    </div>

    <div class="align-right">
      <!-- Cancel -->
      <button name="cancel" mat-button type="button" (click)="close()">
        {{ 'buttons.cancel' | transloco | uppercase }}
      </button>
      <!-- Apply -->
      <button
        name="submit"
        mat-button
        type="submit"
        [disabled]="!signForm.form.valid"
        color="accent"
      >
        {{ 'buttons.apply' | transloco | uppercase }}
      </button>
    </div>
  </div>
</form>

<form (ngSubmit)="changePassword(signForm.form.value)" #signForm="ngForm">
    <div class="formFields">  
      <div>
        <mat-form-field color="accent">
          <input
            matInput
            type="password"
            name="password"
            [placeholder]="'formFields.password' | transloco"
            ngModel
            required
            validateEqual="confirmPassword"
            reverse="true"
            #password="ngModel"
          />
        </mat-form-field>
      </div>

      <div>
        <mat-form-field color="accent">
          <input
            matInput
            type="password"
            name="confirmPassword"
            [placeholder]="'formFields.confirmPassword' | transloco"
            ngModel
            required
            validateEqual="password"
            reverse="false"
            #confirmPassword="ngModel"
          />
          <mat-error>{{ 'alerts.passwordError' | transloco }}</mat-error>
        </mat-form-field>
      </div>
    </div>

    <div class="align-right">
      <button name="cancel" mat-button type="button" (click)="close()">
        {{ 'buttons.cancel' | transloco | uppercase }}
      </button>
      <button
        name="submit"
        mat-button
        type="submit"
        [disabled]="!(signForm.form.valid)"
        color="accent"
      >
        {{ 'buttons.apply' | transloco | uppercase }}
      </button>
    </div>
  </form>

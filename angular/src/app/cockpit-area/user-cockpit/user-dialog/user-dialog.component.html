<h3 mat-dialog-title>{{'cockpit.user.dialogTitle' | transloco}} : {{data.username}} </h3>
<mat-divider></mat-divider>
<form (ngSubmit)="applyChanges()">
  <div class="tableContainer">
    <table mat-table [dataSource]="datat">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> {{columns[0].label}} </th>
        <td mat-cell *matCellDef="let element" class="idData"> {{element.id}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="nameHeader"> {{columns[1].label}} </th>
        <td mat-cell *matCellDef="let element" class="nameData"> {{element.username}} </td>
      </ng-container>
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="emailHeader"> {{columns[2].label}} </th>
        <td mat-cell *matCellDef="let element" class="emailData"> {{element.email}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-divider></mat-divider>
  <div class="align-right actionButtons">
    <!-- Accept -->
    <button mat-button type="submit" color="accent">{{'buttons.apply' | transloco | uppercase}}</button>
    <!-- Cancel -->
    <button mat-button mat-dialog-close color="accent">{{'buttons.cancel' | transloco | uppercase}}</button>
  </div>
</form>

<h3 mat-dialog-title>
  {{ 'cockpit.user.dialogTitle' | transloco }} : {{ data.username }}
</h3>
<mat-divider></mat-divider>
<div class="tableContainer">
  <table mat-table [dataSource]="datat">
    <!-- Id Column -->
    <ng-container matColumnDef="user.id">
      <th mat-header-cell *matHeaderCellDef class="idHeader">
        {{ columns[0].label }}
      </th>
      <td mat-cell *matCellDef="let element" class="idData">
        {{ element.id }}
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="user.name">
      <th mat-header-cell *matHeaderCellDef class="nameHeader">
        {{ columns[1].label }}
      </th>
      <td mat-cell *matCellDef="let element" class="nameData">
        {{ element.username }}
      </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="user.email">
      <th mat-header-cell *matHeaderCellDef class="emailHeader">
        {{ columns[2].label }}
      </th>
      <td mat-cell *matCellDef="let element" class="emailData">
        {{ element.email }}
      </td>
    </ng-container>

    <!-- Role Column -->
    <ng-container matColumnDef="user.role">
      <th mat-header-cell *matHeaderCellDef class="roleHeader">
        {{ columns[3].label }}
      </th>
      <td mat-cell *matCellDef="let element" class="roleData">
        {{ roleNames[element.userRoleId].label }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<mat-divider></mat-divider>
<table>
  <tr>
    <td>
      <div class="align-left actionButtons">
        <!-- Delete User -->
        <button
          *ngIf="data.username != currentUser"
          mat-button
          (click)="deleteUser(data.id)"
          color="warn"
          name="deleteUser"
          type="button"
          mat-dialog-close
        >
          {{ 'buttons.deleteAccount' | transloco | uppercase }}
        </button>
      </div>
    </td>
    <td>
      <div class="align-right actionButtons">
        <!-- Send Password Reset Link -->
        <button mat-button name="sendPasswordResetLink" type="button" (click)="sendPasswordResetLink()">
          {{ 'buttons.sendPasswordResetLink' | transloco }}
        </button>
        <!-- Change Password -->
        <button mat-button name="changePassword" type="button" (click)="openChangePasswordDialog()">
          {{ 'buttons.changePassword' | transloco }}
        </button>
        <!-- Close -->
        <button mat-button name="close" type="button" mat-dialog-close color="accent">
          {{ 'buttons.close' | transloco | uppercase }}
        </button>
      </div>
    </td>
  </tr>
</table>
